<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <link rel="stylesheet" href="qr.css" />
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <h1>Complete Your Payment</h1>

  <div id="payment-options">
    <h3>Select Payment Method</h3>
    <button onclick="makePayment('gpay')">Pay with Google Pay</button>
    <button onclick="makePayment('phonepe')">Pay with PhonePe</button>
  </div>

  <div id="payment-status"></div>
  <div id="qr-code"></div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='newhome.html'">Back to Menu</button>

  <!-- Confirmation Modal -->
  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <p>Payment Completed Successfully!</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script src="qr.js"></script>
</body>
</html>
